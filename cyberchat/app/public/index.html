<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Chat</title>
</head>
<body>
  <h1>CyberChat</h1>
  <p>count: 
    <span id="value-count" id="valueCount">1</span>
  </p>
  <button id="btn-increment">+1</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // yêu cầu server kết nối với client
    const socket = io();

    // nhận lại biến event từ server gửi về client
    socket.on("send count server to client", (count) => {
      console.log("đã nhận được count: ", count);
      document.getElementById("value-count").innerHTML = count;
    });

    // socket.on("send message server to client", (message) => {
    //   console.log("đã nhận được message: ", message);
    // });

    document.getElementById("btn-increment").addEventListener("click", () => {
      // gửi sự kiện từ client lên server to client
      socket.emit("send increment client to server")
    });

  </script>
</body>
</html>
